      height: 100vh;
    }

    .discord-server-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .discord-server {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      border: 2px solid transparent;
    }

    .discord-server img {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      object-fit: cover;
    }

    .discord-server:hover {
      transform: scale(1.2);
      border-color: #7289da;
    }

</head>

  <script>
    const discordServers = document.querySelectorAll('.discord-server');

    discordServers.forEach(server => {
      server.addEventListener('click', () => {
        // Open the selected server's Discord invite link in a new tab
        window.open(server.dataset.url, '_blank');

        // Send a webhook message
        sendWebhookMessage(server.dataset.webhook);
      });
    });

    async function sendWebhookMessage(webhookUrl) {
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            content: 'Someone has clicked your Discord server!'
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }
      } catch (error) {
        console.error('Error sending webhook message:', error);
      }
    }
  </script>
